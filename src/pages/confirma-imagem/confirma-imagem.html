<ion-header>
  <ion-navbar color="funasa">
    <ion-title>{{this.model.id ? 'Editar Foto' : 'Nova Foto'}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item padding-bottom *ngIf="editMode">
    <ion-input type="text" name="latlong" value="{{model.lat}}, {{model.long}}" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" name="descricao" [(ngModel)]="model.descricao" placeholder="Informe uma descrição (opcional)"></ion-input>
  </ion-item>

  <div padding>
    <img [src]="base64Image" />
  </div>

  <div text-center margin-top padding-top *ngIf="editMode">
    <button ion-button color="danger" round outline (click)="confirmRemove()">Excluir</button>
  </div>

</ion-content>
