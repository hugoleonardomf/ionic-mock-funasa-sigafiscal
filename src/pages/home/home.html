<ion-header>
  <ion-navbar color="funasa">
    <ion-title>SIGA FISCAL - Organizar Projetos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of pastas; let i=index">
      <ion-item>
        <p>
          <!--
          {{item.pasta.descricao | uppercase}}
          -->
          {{i + 1}}) {{item.pasta.descricao}}
          <br>
          <span>{{item.pasta.criacao | date: 'dd/MM/yyyy - H:mm'}}</span>
        </p>
        <h3 item-end>
          {{item.key}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="confirmRemove(item);">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
