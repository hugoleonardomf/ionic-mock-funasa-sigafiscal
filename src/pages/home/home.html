<ion-header>
  <ion-navbar color="funasa">
    <ion-title>SIGA FISCAL - Organizar Projetos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span>Lat: {{lat}}, Long: {{lng}}</span>
  <br />
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">...</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="funasa">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-left (click)="clearAll()">
        Limpar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
