<ion-header>
  <ion-navbar color="funasa">
    <ion-title>
      {{key ? 'Renomear' : 'Adicionar'}} Pasta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input #descricao type="text" name="descricao" [(ngModel)]="model.descricao" placeholder=""></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
