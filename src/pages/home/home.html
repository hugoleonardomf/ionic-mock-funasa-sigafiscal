<ion-header>
  <ion-navbar color="funasa">
    <ion-title>SIGA FISCAL - Organizar Projetos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTeste()">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span>Lat: {{lat}}, Long: {{lng}}</span>
  <br />

  <ion-list>
    <ion-item-sliding *ngFor="let l of lista; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{l.date}}</span>
          <br> Descrição: {{l.descricao}}
        </p>
        <h3 item-end>
          Final
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">...</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="funasa">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-left (click)="clearAll()">
        Limpar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
